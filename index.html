<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomonarchy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-graphics">
            <div class="game-header">
                <h1 id="planet">Оберіть сценарій</h1>
            </div>
            <div id="menu-root"></div>
            <div id="menu-actions-root"></div>
        </div>

        <div class="game-console">
            <div class="console-header">
                <h2 id="console-name">Консоль</h2>
            </div>
            <div id="output" class="console-output"></div>
            <div class="console-input" onkeydown="if(event.key==='Enter') enterCommand()">
                <input type="text" id="input" placeholder="Введи команду...">
                <button onclick="enterCommand()">⏎</button>
            </div>
        </div>
    </div>
 <script src="/js/commands.js"></script>
 <script src="/js/data.js"></script>
 <script src="/js/menus.js"></script>
 <script src="/js/main.js"></script>
</body>
</html>
